name: Launch EC2

on:
  workflow_dispatch:   # allows manual trigger
  push:                # runs on push (optional)

jobs:
  launch-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Launch EC2 instance
        run: |
          aws ec2 run-instances 
            --image-id ami-0c02fb55956c7d316  # Example Amazon Linux 2 AMI (update for your region)
            --count 1 
            --instance-type t2.micro 
            --key-name my-keypair            # must exist in your AWS account
            --security-group-ids sg-0123456789abcdef0 
            --subnet-id subnet-0123456789abcdef0 
            --tag-specifications 'ResourceType=instance,Tags=[{Key=Name,Value=GitHub-Action-EC2}]'
